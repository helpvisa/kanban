<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Task Tracker</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <!-- header / hero section; includes title and "add task" button -->
    <header>
        <h1 class="page-title">Kanban Task Tracker</h1>
        <p>
            Click the button below to add a new task.
        </p>
        <button class="btn">Add Task</button>
    </header>


    <!-- this divider contains the main "tasks to do" list -->
    <main class="page-content">
        <section>
            <h2 class="list-title">Tasks To Do</h2>
            <ul class="task-list">
                <li class="task-item">A task will be added soon!</li>
            </ul>
        </section>
    </main>


    <!-- footer which includes the year and application name / creator name -->
    <footer>
        &copy;2022 by Dan Brackenbury
    </footer>
    

    <!-- load the javascript file at the end of the html file, to avoid potential hangups when the page is loading / if the file fails to load -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
